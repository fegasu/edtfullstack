<form name="mio" method=get action="/newproy/" class="row g-2 was-validated small" validate>
<div class="col-6">
    <label for="nombre" class="form-label"><small>Nombre</small></label>
    <input type="text" class="form-control" name="nombre" value="" required>
    <div class="invalid-feedback">
      Se debe dar un nombre al proyecto
    </div>
</div>
<div class="col-6">
    <label for="prefi" class="form-label"><small>Prefijo</small></label>
    <input type="text" class="form-control" name="prefi" maxlength="4" size="4"  required>
    <div class="invalid-feedback">
      Se debe dar un prefijo m√°ximo de cuatro digitos
    </div>
</div>
<div class="row">
<div class="col-12" style="width:100%;"> 
    <label for="descri" class="form-label" ><small>Descripcion</small></label>
    <textarea  class="bg-white" style="background-color:white;width:100%;height:80px;" name="descri" required> </textarea>
    <div class="invalid-feedback">
      Escriba una descripcion breve
    </div>
</div>

    <label for="dispo" class="form-label"><small>Disponibilidad</small></label>
    <select style='width:100%;' class='w3-round form-select' name='dispo' required><option value='0'>Elija una opcion</option><option value='1'>ACTIVO</option><option selected value='0'>INACTIVO</option></select><!--
    <select class="form-select" name=dispo required>
      <option value="">ESTADO</option>
     <option value=0>INACTIVO</option>
    <option value=1>ACTIVO</option></select>-->
    <div class="invalid-feedback">
      Escoja un estado ACTIVO o INACTIVO del proyecto
    </div>
  </div>
  <center><button style='width:90%' class="w3-btn w3-blue w3-large w3-round-xxlarge col-3" type="submit"><i class='fa fa-save'></i>&nbsp;Guardar nuevo proyecto..</button>
</form>
